<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta Atrevida - Formulario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff8c00, #ff4500, #ff8c00);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .flame {
            font-size: 60px;
            margin-bottom: 15px;
            animation: flicker 3s infinite alternate;
            filter: drop-shadow(0 0 10px #ff4500);
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ff8c00;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .form-section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #ff8c00;
        }
        
        h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #ff8c00;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .radio-option input {
            width: auto;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            border: 2px solid #ff4444 !important;
            border-radius: 5px;
        }

        .radio-error {
            border: 2px solid #ff4444;
            border-radius: 5px;
            padding: 10px;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="flame">🔥</div>
            <h1>¿Quieres tener una noche de calentura conmigo? (30 segundos😈)</h1>
            <p class="subtitle">Completa el siguiente formulario</p>
        </div>
        
        <!-- ✅ FORMULARIO CORREGIDO -->
        <form id="proposal-form" action="https://formsubmit.co/roberto.negreteq@gmail.com" method="POST">
            <!-- Configuración FormSubmit -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="🔥 NUEVA RESPUESTA - Propuesta Atrevida">
            <input type="hidden" name="_next" value="https://roberto0910.github.io/invitacion/gracias.html">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_template" value="table">
            
            <div class="form-section">
                <h2>Tu Decisión</h2>
                <div class="form-group">
                    <label>¿Aceptas la propuesta?</label>
                    <div class="radio-group" id="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="decision" value="Sí, acepto ✅" required>
                            Sí, acepto la propuesta
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="decision" value="No, rechazo ❌">
                            No, prefiero no aceptar
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Fecha y Hora</h2>
                <div class="form-group">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="time">Hora:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                
                <div class="form-group">
                    <label for="day">Día de la semana:</label>
                    <select id="day" name="day" required>
                        <option value="">Selecciona un día</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Información requerida</h2>
                <div class="form-group">
                    <label for="name">Tus Nombres:</label>
                    <input type="text" id="name" name="name" placeholder="Nombre Apellido" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Tu número de WhatsApp (opcional):</label>
                    <input type="tel" id="phone" name="phone" placeholder="+593 123 456 7890">
                </div>
            </div>
            
            <div class="form-section">
                <h2>Motivo de tu respuesta</h2>
                <div class="form-group">
                    <label for="message">¿Cuál es el motivo de tu decisión?</label>
                    <textarea id="message" name="message" placeholder="Comparte tus sentimientos..."></textarea>
                </div>
            </div>

            <div style="text-align: center;">
                <button type="submit" class="btn" id="submit-btn">
                    🔥 Guardar Mi Respuesta
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('proposal-form');
            const submitBtn = document.getElementById('submit-btn');
            const dateInput = document.getElementById('date');
            const daySelect = document.getElementById('day');
            const radioGroup = document.getElementById('radio-group');

            // Auto-completar día al seleccionar fecha
            if (dateInput && daySelect) {
                dateInput.addEventListener('change', function() {
                    if (this.value) {
                        const selectedDate = new Date(this.value);
                        const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
                        const dayName = days[selectedDate.getDay()];
                        
                        for (let option of daySelect.options) {
                            if (option.value === dayName) {
                                option.selected = true;
                                break;
                            }
                        }
                    }
                });
            }

            // Validación y envío del formulario - CORREGIDA
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                console.log('Validando formulario...');
                
                // Resetear errores
                document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
                radioGroup.classList.remove('radio-error');
                
                let isValid = true;

                // Validar campos de texto requeridos
                const requiredFields = form.querySelectorAll('input[required], select[required], textarea[required]');
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.classList.add('error');
                        console.log('Campo vacío:', field.name);
                    }
                });

                // Validar radio buttons - CORRECCIÓN IMPORTANTE
                const radioButtons = document.querySelectorAll('input[name="decision"]');
                let radioSelected = false;
                
                radioButtons.forEach(radio => {
                    if (radio.checked) {
                        radioSelected = true;
                        console.log('Radio seleccionado:', radio.value);
                    }
                });

                if (!radioSelected) {
                    isValid = false;
                    radioGroup.classList.add('radio-error');
                    console.log('Error: Ningún radio button seleccionado');
                }

                // Mostrar resultado de validación
                console.log('Formulario válido:', isValid);

                if (!isValid) {
                    alert('❌ Por favor, completa todos los campos requeridos.');
                    return;
                }

                // Si es válido, enviar formulario
                console.log('✅ Formulario válido. Enviando...');
                
                // Mostrar estado de loading
                submitBtn.innerHTML = '⏳ Enviando...';
                submitBtn.disabled = true;

                // Enviar formulario después de un breve delay
                setTimeout(() => {
                    // Usar el método submit nativo del formulario
                    form.submit();
                }, 1000);
            });

            // Remover errores al interactuar con los campos
            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('error');
                });
            });

            // Remover error de radio buttons al hacer click
            const radios = form.querySelectorAll('input[type="radio"]');
            radios.forEach(radio => {
                radio.addEventListener('click', function() {
                    radioGroup.classList.remove('radio-error');
                });
            });
        });
    </script>
</body>
</html>
